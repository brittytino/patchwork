name: Build APK on Push

on:
  push:
    branches:
      - main
      - develop
      - master
  pull_request:
    branches:
      - main
      - develop
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace --no-daemon
        env:
          KEYSTORE_FILE_BASE64: ${{ secrets.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Decode Keystore
        if: env.KEYSTORE_FILE_BASE64 != ''
        run: echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > release.keystore
        
      - name: Rename and Prepare APK
        run: |
          mkdir -p release-artifacts
          
          # Extract version from app/build.gradle.kts (assumes versionName "x.y.z")
          VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | awk -F'"' '{print $2}')
          echo "Detected Version: $VERSION_NAME"
          
          if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
            cp app/build/outputs/apk/release/app-release.apk "release-artifacts/patchwork-v${VERSION_NAME}.apk"
            echo "APK_NAME=patchwork-v${VERSION_NAME}.apk" >> $GITHUB_ENV
            echo "APP_VERSION=$VERSION_NAME" >> $GITHUB_ENV
          else
            echo "Release APK not found"
            exit 1
          fi

      - name: Upload Release APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: patchwork-release-${{ github.sha }}
          path: release-artifacts/${{ env.APK_NAME }}
          retention-days: 90
          
      - name: Create or Update Latest Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Patchwork v${{ env.APP_VERSION }} (Latest)
          body: |
            ## üöÄ Latest Production Build
            
            **Version:** v${{ env.APP_VERSION }}
            **Build:** ${{ github.sha }}
            
            ### üì¶ Download
            - **${{ env.APK_NAME }}** - Official Release Build
            
            ### üìù Recent Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for full version history.
            
            ---
            *This is an automated production build. Install the APK below on your Android device.*
          files: release-artifacts/${{ env.APK_NAME }}
          draft: false
          prerelease: false
          
      - name: Comment on PR with APK
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ APK built successfully! Download it from the artifacts section above.'
            })
